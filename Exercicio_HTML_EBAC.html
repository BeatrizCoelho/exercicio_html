<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário para EBAC</title>
</head>
<body>
    <h1>FORMULÁRIO DE CADASTRO</h1>
    <form>
        <label for="text">Nome: </label>
        <input id="text" type="text" placeholder="Insira seu nome completo"/>

        <br />
        <br />

        <label for="E-mail">E-mail: </label>
        <input id="E-mail" type="email" placeholder="exemplo@email.com"/>

        <br />
        <br />

        <label for="password">Senha: </label>
        <input id="Senha" type="password" placeholder="Insira sua senha"/>

        <br />
        <br />
        
        <button type="submit">
            CADASTRAR
        </button>

</body>
</html>
